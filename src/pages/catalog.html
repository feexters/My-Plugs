<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPlugs</title>
</head>
<body>
    <script src="https://use.fontawesome.com/07588ca053.js"></script>
    <header class="header">
        <div class="header-wrap">
            <div class="header-menu">
                <div class="burger">
                    <button class="burger__icon">
                        <span class="burger__line"></span>
                    </button>
                </div>
              </div>

            <div class="header-logo">
                <a class="logo-link" href="./index.html"><h1>MyPlugs</h1></a>
            </div>

            <div class="header-search">
                <input type="search" class="search-place" placeholder="Search plugin...">
                <button type="submit" class="search-submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
        </div>
    </header>
    <div class="body-wrap">
        <div class="catalog">
            <div class="catalog-wrap">
                <div class="catalog-settings">
                    <div class="catalog-filter" data-open="false">
                        <span class="filter__icon">Filter</span>
                        <div class="filter-menu">
                            <ul class="filter-show">
                            </ul>
                        </div>
                    </div>
                    <div class="catalog-sort">Sort A &#8594 Z</div>
                </div>
                <div class="catalog-goods">
                    <!-- GOODS -->

                    <!-- BURGER MENU -->
                    <div class="goods" data-show="true">
                        <span class="goods__name">Burger Menu</span>
                        <div class="goods__picture">
                            <div class="burger">
                                <button class="burger__icon burger_example">
                                    <span class="burger__line"></span>
                                </button>
                            </div>
                        </div>
                        <div class="goods__buttons">
                            <button class="button slide_from_up">Download</button>
                            <button class="button slide_from_right">Learn more</button>
                        </div>
                    </div>

                    <!-- MODAL WINDOW -->
                    <div class="goods" data-show="true">
                        <span class="goods__name">Modal Window</span>
                        <div class="goods__picture">
                            <button class="button slide_from_mid open-modal">OPEN MODAL</button>
                        </div>
                        <div class="goods__buttons">
                            <button class="button slide_from_up">Download</button>
                            <button class="button slide_from_right">Learn more</button>
                        </div>
                    </div>

                    <!-- SIMPLE SLIDER
                    <div class="goods" data-show="true">
                        <span class="goods__name">Simple Slider</span>
                        <div class="goods__picture">
                            <div class="slider-example"></div>
                        </div>
                        <div class="goods__buttons">
                            <button class="button slide_from_up">Download</button>
                            <button class="button slide_from_right">Learn more</button>
                        </div>
                    </div> -->

                    <!-- SEARCH -->
                    <div class="goods" data-show="true">
                        <span class="goods__name">Search</span>
                        <div class="goods__picture">
                            <div class="search-example">
                            </div>
                        </div>
                        <div class="goods__buttons">
                            <button class="button slide_from_up">Download</button>
                            <button class="button slide_from_right">Learn more</button>
                        </div>
                    </div>

                    <!-- IMAGES LOADER -->
                    <div class="goods" data-show="true">
                        <span class="goods__name">Image Loader</span>
                        <div class="goods__picture">
                            <input type="file" id="image-uploader">
                        </div>
                        <div class="goods__buttons">
                            <button class="button slide_from_up">Download</button>
                            <button class="button slide_from_right">Learn more</button>
                        </div>
                    </div>

                    <!-- ADAPTIVE SLIDER -->
                    <div class="goods" data-show="true">
                        <span class="goods__name">Adaptive Slider</span>
                        <div class="goods__picture">
                            <div class="adaptive-slider">
                                <div class="slider">
                                    <div class="slider-line">
                                        
                                    </div>
                                    <button class="slider__button slider__arrow-prev"></button>
                                    <button class="slider__button slider__arrow-next"></button>
                                </div>
                            </div>
                        </div>
                        <div class="goods__buttons">
                            <button class="button slide_from_up">Download</button>
                            <button class="button slide_from_right">Learn more</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-logo"><a class="logo-link" href="./index.html">MyPlugs</a></div>
        <div class="footer-text">This site was created as an pilot project.</div>
        <div class="footer-contact"> 
            <div class="footer-text">My contacts:</div>
            <ul class="contact__list">
                <li class="contact__icon"><a href="https://github.com/feexters" class="contact__github"  target="_blank"></a></li>
                <li class="contact__icon"><a href="mailto: nepomnachihd@gmail.com" class="contact__gmail"  target="_blank"></a></li>
                <li class="contact__icon"><a href="https://vk.com/id200850803" class="contact__vk"  target="_blank"></a></li>
            </ul>
        </div>
    </footer>
    <!-- ARROW FOR SCROLLING -->
    <div class="scroll_to_top" data-show="false">
        <div class="arrow arrow_up"></div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.3.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

</body>
</html>
